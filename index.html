<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Cursor Follower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            cursor: none; /* Hide the default cursor */
            transition: background-color 1s ease;
        }
        
        body.night-mode {
            background-color: #202020;
        }
        
        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
            transform: translate(-50%, -50%);
            transition: box-shadow 0.3s ease;
        }
        
        .night-mode .snake-segment {
            background-color: #005000;
        }
        
        .snake-head {
            background-color: darkgreen !important;
            z-index: 10;
            width: 25px;
            height: 25px;
        }
        
        .night-mode .snake-head {
            background-color: #003000 !important;
        }
        
        .snake-eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            top: 6px;
        }
        
        .snake-eye.left {
            left: 5px;
        }
        
        .snake-eye.right {
            left: 14px;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        .title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 100;
            transition: color 1s ease;
        }
        
        .night-mode .title {
            color: #f0f0f0;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .night-mode .btn {
            background-color: #2d662f;
        }
        
        /* Rainbow mode styles */
        @keyframes rainbow {
            0% { background-color: red; }
            15% { background-color: orange; }
            30% { background-color: yellow; }
            45% { background-color: green; }
            60% { background-color: blue; }
            75% { background-color: indigo; }
            90% { background-color: violet; }
            100% { background-color: red; }
        }
        
        .rainbow-mode .snake-segment:not(.snake-head) {
            animation: rainbow 10s linear infinite;
            animation-delay: calc(var(--segment-index) * -0.5s);
        }
        .angry-snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #b22222;
            transform: translate(-50%, -50%);
            z-index: 20;
            border: 2px solid #800000;
        }
        .angry-snake-head {
            background-color: #800000 !important;
            width: 25px;
            height: 25px;
            z-index: 21;
        }
        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #b22222;
            background: rgba(255,255,255,0.7);
            padding: 6px 16px;
            border-radius: 8px;
            z-index: 200;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #b22222;
            background: rgba(255,255,255,0.9);
            padding: 30px 60px;
            border-radius: 20px;
            z-index: 999;
            box-shadow: 0 0 40px #80000055;
            display: none;
        }
        .restart-btn {
            display: none;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 2px 12px #0003;
        }
        .leaderboard {
            position: fixed;
            top: 70px;
            left: 20px;
            background: rgba(255,255,255,0.85);
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 16px;
            color: #333;
            z-index: 201;
            min-width: 180px;
            box-shadow: 0 2px 12px #0002;
        }
        .leaderboard-title {
            font-weight: bold;
            margin-bottom: 6px;
            color: #b22222;
        }
        .leaderboard-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="title">Snake Cursor Follower</div>
    <div class="score" id="scoreCounter">Score: 0</div>
    <div class="leaderboard" id="leaderboard">
        <div class="leaderboard-title">Leaderboard</div>
        <ul class="leaderboard-list" id="leaderboardList"></ul>
    </div>
    <div class="game-over" id="gameOverScreen">Game Over!</div>
    <button class="restart-btn" id="restartBtn">Restart</button>
    
    <div class="controls">
        <button class="btn" id="toggleNightMode">Toggle Night Mode</button>
        <button class="btn" id="toggleRainbow">Enable Rainbow Mode</button>
        <button class="btn" id="increaseLength">Add Segments</button>
        <button class="btn" id="decreaseLength">Remove Segments</button>
    </div>
    
    <div class="instructions">
        Move your mouse around and watch the snake follow!<br>
        Use the buttons to customize your snake.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Snake configuration
            const snakeConfig = {
                segmentCount: 5, // Start short
                followSpeed: 0.2,
                segmentSpacing: 15,
                initialX: window.innerWidth / 2,
                initialY: window.innerHeight / 2,
                maxSegments: 50,
                minSegments: 5
            };
            
            // Snake state
            const snake = [];
            let mouseX = snakeConfig.initialX;
            let mouseY = snakeConfig.initialY;
            let isRainbowMode = false;
            
            // Angry snake config and state
            const angrySnakeConfig = {
                segmentCount: 10,
                followSpeed: 0.1,
                segmentSpacing: 15,
                initialX: window.innerWidth / 4,
                initialY: window.innerHeight / 4,
                changeDirInterval: 1200 // ms
            };
            const angrySnake = [];
            let angryTargetX = angrySnakeConfig.initialX;
            let angryTargetY = angrySnakeConfig.initialY;
            let angryDirTimer = null;

            // Score
            let score = 0;
            let scoreTimer = null;
            let gameOver = false;

            // Check if it's nighttime (between 6 PM and 6 AM)
            const currentHour = new Date().getHours();
            if (currentHour >= 18 || currentHour < 6) {
                document.body.classList.add('night-mode');
            }
            
            // Create snake segments
            function createSnake() {
                snake.length = 0;
                document.querySelectorAll('.snake-container').forEach(e => e.remove());
                const snakeContainer = document.createElement('div');
                snakeContainer.className = 'snake-container';
                document.body.appendChild(snakeContainer);

                // Start all segments in a horizontal line to the left of the head
                let startX = snakeConfig.initialX;
                let startY = snakeConfig.initialY;

                for (let i = 0; i < snakeConfig.segmentCount; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'snake-segment';
                    segment.style.setProperty('--segment-index', i);

                    if (i === 0) {
                        segment.classList.add('snake-head');
                        const leftEye = document.createElement('div');
                        leftEye.className = 'snake-eye left';
                        segment.appendChild(leftEye);
                        const rightEye = document.createElement('div');
                        rightEye.className = 'snake-eye right';
                        segment.appendChild(rightEye);
                    } else {
                        const scale = 1 - (i / (snakeConfig.segmentCount * 1.5));
                        segment.style.transform = `translate(-50%, -50%) scale(${scale})`;
                        segment.style.opacity = 1 - (i / (snakeConfig.segmentCount * 1.2));
                        if (!isRainbowMode) {
                            const greenValue = Math.min(50 + (i * 8), 200);
                            segment.style.backgroundColor = `rgb(0, ${greenValue}, 0)`;
                        }
                    }

                    // Each segment starts spaced to the left of the previous one
                    const x = startX - i * snakeConfig.segmentSpacing;
                    const y = startY;

                    segment.style.left = `${x}px`;
                    segment.style.top = `${y}px`;

                    snakeContainer.appendChild(segment);

                    snake.push({
                        element: segment,
                        x: x,
                        y: y
                    });
                }
            }
            
            // Add this function to your JavaScript code
function createSegment(index, container) {
    const segment = document.createElement('div');
    segment.className = 'snake-segment';
    segment.style.setProperty('--segment-index', index);

    // Get position from last segment
    const lastSegment = snake[snake.length - 1];
    const x = lastSegment.x;
    const y = lastSegment.y;

    // Set initial position
    segment.style.left = `${x}px`;
    segment.style.top = `${y}px`;

    // Apply styling
    const scale = 1 - (index / (snakeConfig.maxSegments * 1.5)); // Use maxSegments for consistent scaling
    segment.style.transform = `translate(-50%, -50%) scale(${scale})`;
    segment.style.opacity = 1 - (index / (snakeConfig.maxSegments * 1.2)); // Use maxSegments for consistent opacity

    if (!isRainbowMode) {
        const greenValue = Math.min(50 + (index * 8), 200);
        segment.style.backgroundColor = `rgb(0, ${greenValue}, 0)`;
    }

    // Add to DOM and snake array
    container.appendChild(segment);
    snake.push({
        element: segment,
        x: x,
        y: y
    });
}



            // Update snake position
            function updateSnake() {
                // Update head position - follows mouse with easing
                snake[0].x += (mouseX - snake[0].x) * snakeConfig.followSpeed;
                snake[0].y += (mouseY - snake[0].y) * snakeConfig.followSpeed;
                
                // Update head element position
                snake[0].element.style.left = `${snake[0].x}px`;
                snake[0].element.style.top = `${snake[0].y}px`;
                
                // Calculate direction for eye movement
                const dx = mouseX - snake[0].x;
                const dy = mouseY - snake[0].y;
                const angle = Math.atan2(dy, dx);
                
                // Adjust eye positions based on direction
                const eyeShiftX = Math.cos(angle) * 3;
                const eyeShiftY = Math.sin(angle) * 3;
                
                const eyes = snake[0].element.querySelectorAll('.snake-eye');
                eyes.forEach(eye => {
                    eye.style.transform = `translate(${eyeShiftX}px, ${eyeShiftY}px)`;
                });
                
                // Update body segments - each follows the segment in front of it
                for (let i = 1; i < snake.length; i++) {
                    // Calculate target position based on the segment ahead
                    const targetX = snake[i-1].x;
                    const targetY = snake[i-1].y;
                    
                    // Calculate direction vector
                    const dx = targetX - snake[i].x;
                    const dy = targetY - snake[i].y;
                    
                    // Calculate distance
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If segment is too far from the one ahead, move it closer
                    if (distance > snakeConfig.segmentSpacing) {
                        // Normalize direction vector
                        const normalizedDx = dx / distance;
                        const normalizedDy = dy / distance;
                        
                        // Calculate new position
                        const moveDistance = distance - snakeConfig.segmentSpacing;
                        snake[i].x += normalizedDx * moveDistance * snakeConfig.followSpeed * 2;
                        snake[i].y += normalizedDy * moveDistance * snakeConfig.followSpeed * 2;
                    }
                    
                    // Update segment element position
                    snake[i].element.style.left = `${snake[i].x}px`;
                    snake[i].element.style.top = `${snake[i].y}px`;
                }
                
                // Add subtle shadow effect based on speed
                const headSpeed = Math.sqrt(
                    Math.pow(snake[0].x - snake[1].x, 2) + 
                    Math.pow(snake[0].y - snake[1].y, 2)
                );
                
                const shadowIntensity = Math.min(headSpeed / 5, 15);
                snake[0].element.style.boxShadow = `0 0 ${shadowIntensity}px rgba(0, 100, 0, 0.7)`;
                
                requestAnimationFrame(updateSnake);
            }
            
            // Add segments to the snake
            function addSegments(count) {
                if (snake.length >= snakeConfig.maxSegments) return;
                
                const container = document.querySelector('.snake-container');
                for (let i = 0; i < count; i++) {
                    if (snake.length < snakeConfig.maxSegments) {
                        createSegment(snake.length, container);
                    }
                }
                
                // Update segment colors and sizes
                updateSegmentAppearance();
            }
            
            // Remove segments from the snake
            function removeSegments(count) {
                if (snake.length <= snakeConfig.minSegments) return;
                
                for (let i = 0; i < count; i++) {
                    if (snake.length > snakeConfig.minSegments) {
                        const segment = snake.pop();
                        segment.element.remove();
                    }
                }
            }
            
            // Update the appearance of all segments (for color changes)
            function updateSegmentAppearance() {
                for (let i = 1; i < snake.length; i++) {
                    // Update scale and opacity
                    const scale = 1 - (i / (snake.length * 1.5));
                    const opacity = 1 - (i / (snake.length * 1.2));
                    snake[i].element.style.transform = `translate(-50%, -50%) scale(${scale})`;
                    snake[i].element.style.opacity = opacity;
                    
                    // Update color if not in rainbow mode
                    if (!isRainbowMode) {
                        const greenValue = Math.min(50 + (i * 8), 200);
                        snake[i].element.style.backgroundColor = `rgb(0, ${greenValue}, 0)`;
                    }
                    
                    // Update segment index for rainbow animation
                    snake[i].element.style.setProperty('--segment-index', i);
                }
            }
            
            // Event handlers for buttons
            document.getElementById('toggleNightMode').addEventListener('click', function() {
                document.body.classList.toggle('night-mode');
            });
            
            document.getElementById('toggleRainbow').addEventListener('click', function() {
                document.body.classList.toggle('rainbow-mode');
                isRainbowMode = document.body.classList.contains('rainbow-mode');
                
                // Update button text
                this.textContent = isRainbowMode ? 'Disable Rainbow Mode' : 'Enable Rainbow Mode';
                
                // Update segment colors
                if (!isRainbowMode) {
                    updateSegmentAppearance();
                }
            });
            
            document.getElementById('increaseLength').addEventListener('click', function() {
                addSegments(5);
            });
            
            document.getElementById('decreaseLength').addEventListener('click', function() {
                removeSegments(5);
            });
            
            // Detect mobile/tablet
            function isMobileOrTablet() {
                return (
                    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                    (navigator.maxTouchPoints && navigator.maxTouchPoints > 1)
                );
            }

            if (isMobileOrTablet()) {
                document.querySelector('.instructions').innerHTML =
                    "Tilt your device to move the snake!<br>Use the buttons to customize your snake.";

                mouseX = window.innerWidth / 2;
                mouseY = window.innerHeight / 2;

                window.addEventListener('deviceorientation', function(event) {
                    let gamma = event.gamma;
                    let beta = event.beta;

                    gamma = Math.max(-45, Math.min(45, gamma));
                    beta = Math.max(-45, Math.min(45, beta));

                    mouseX = window.innerWidth / 2 + (gamma / 45) * (window.innerWidth / 2 - 40);
                    mouseY = window.innerHeight / 2 + (beta / 45) * (window.innerHeight / 2 - 40);
                });
            } else {
                document.querySelector('.instructions').innerHTML =
                    "Move your mouse around and watch the snake follow!<br>Use the buttons to customize your snake.";

                document.addEventListener('mousemove', function(e) {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
            }

            // Save preferences to localStorage
            function savePreferences() {
                const preferences = {
                    nightMode: document.body.classList.contains('night-mode'),
                    rainbowMode: isRainbowMode,
                    segmentCount: snake.length
                };
                localStorage.setItem('snakePreferences', JSON.stringify(preferences));
            }
            
            // Load preferences from localStorage
            function loadPreferences() {
                const savedPrefs = localStorage.getItem('snakePreferences');
                if (savedPrefs) {
                    const preferences = JSON.parse(savedPrefs);
                    if (preferences.nightMode) {
                        document.body.classList.add('night-mode');
                    }
                    if (preferences.rainbowMode) {
                        document.body.classList.add('rainbow-mode');
                        isRainbowMode = true;
                        document.getElementById('toggleRainbow').textContent = 'Disable Rainbow Mode';
                    }
                }
            }
            
            // Create angry snake segments
            function createAngrySnake() {
                angrySnake.length = 0; // Clear previous angry snake
                const angryContainer = document.createElement('div');
                angryContainer.className = 'angry-snake-container';
                document.body.appendChild(angryContainer);

                for (let i = 0; i < angrySnakeConfig.segmentCount; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'angry-snake-segment';
                    if (i === 0) {
                        segment.classList.add('angry-snake-head');
                    }
                    segment.style.left = `${angrySnakeConfig.initialX}px`;
                    segment.style.top = `${angrySnakeConfig.initialY}px`;
                    angryContainer.appendChild(segment);
                    angrySnake.push({
                        element: segment,
                        x: angrySnakeConfig.initialX,
                        y: angrySnakeConfig.initialY
                    });
                }
            }

            // Move angry snake randomly
            function setRandomAngryTarget() {
                angryTargetX = Math.random() * (window.innerWidth - 60) + 30;
                angryTargetY = Math.random() * (window.innerHeight - 60) + 30;
            }

            function updateAngrySnake() {
                if (gameOver || angrySnake.length === 0) return;

                // Speed increases as score (time) increases, capped for sanity
                const speed = 2.5 + Math.min(score / 10, 10); // pixels per frame
                const dx = angryTargetX - angrySnake[0].x;
                const dy = angryTargetY - angrySnake[0].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > speed) {
                    angrySnake[0].x += (dx / distance) * speed;
                    angrySnake[0].y += (dy / distance) * speed;
                } else {
                    // Arrived at target, pick a new one
                    angrySnake[0].x = angryTargetX;
                    angrySnake[0].y = angryTargetY;
                    setRandomAngryTarget();
                }

                angrySnake[0].element.style.left = `${angrySnake[0].x}px`;
                angrySnake[0].element.style.top = `${angrySnake[0].y}px`;

                // Body segments follow head
                for (let i = 1; i < angrySnake.length; i++) {
                    const targetX = angrySnake[i-1].x;
                    const targetY = angrySnake[i-1].y;
                    const dx = targetX - angrySnake[i].x;
                    const dy = targetY - angrySnake[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const segmentSpeed = 0.25; // smaller value for smooth following
                    if (distance > angrySnakeConfig.segmentSpacing) {
                        angrySnake[i].x += (dx / distance) * segmentSpeed * (distance - angrySnakeConfig.segmentSpacing);
                        angrySnake[i].y += (dy / distance) * segmentSpeed * (distance - angrySnakeConfig.segmentSpacing);
                    }
                    angrySnake[i].element.style.left = `${angrySnake[i].x}px`;
                    angrySnake[i].element.style.top = `${angrySnake[i].y}px`;
                }

                requestAnimationFrame(updateAngrySnake);
            }

            // Check collision between angry snake head and our snake
            function checkCollision() {
                if (gameOver || angrySnake.length === 0) return;
                const ax = angrySnake[0].x;
                const ay = angrySnake[0].y;
                for (let i = 0; i < snake.length; i++) {
                    const sx = snake[i].x;
                    const sy = snake[i].y;
                    const dist = Math.sqrt((ax - sx) ** 2 + (ay - sy) ** 2);
                    if (dist < 18) {
                        triggerGameOver();
                        break;
                    }
                }
                if (!gameOver) requestAnimationFrame(checkCollision);
            }

            // Game over logic
            function triggerGameOver() {
                gameOver = true;
                document.getElementById('gameOverScreen').style.display = 'block';
                document.getElementById('restartBtn').style.display = 'block';
                clearInterval(scoreTimer);
                clearInterval(angryDirTimer);
                addScoreToLeaderboard(score);
                renderLeaderboard();
            }

            // Score logic
            function startScoreCounter() {
                score = 0;
                document.getElementById('scoreCounter').textContent = `Score: ${score}`;
                scoreTimer = setInterval(() => {
                    if (!gameOver) {
                        score++;
                        document.getElementById('scoreCounter').textContent = `Score: ${score}`;
                    }
                }, 1000);
            }

            // Leaderboard logic
            function getLeaderboard() {
                const scores = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
                return scores;
            }
            function saveLeaderboard(scores) {
                localStorage.setItem('snakeLeaderboard', JSON.stringify(scores));
            }
            function addScoreToLeaderboard(score) {
                const scores = getLeaderboard();
                scores.push(score);
                scores.sort((a, b) => b - a);
                if (scores.length > 5) scores.length = 5;
                saveLeaderboard(scores);
            }
            function renderLeaderboard() {
                const scores = getLeaderboard();
                const list = document.getElementById('leaderboardList');
                list.innerHTML = '';
                scores.forEach((score, idx) => {
                    const li = document.createElement('li');
                    li.textContent = `${idx + 1}. ${score}`;
                    list.appendChild(li);
                });
            }

            // Restart logic
            document.getElementById('restartBtn').addEventListener('click', function() {
                // Remove snakes
                document.querySelectorAll('.snake-container, .angry-snake-container').forEach(e => e.remove());
                snake.length = 0;
                angrySnake.length = 0;
                // Hide game over and restart button
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'none';
                // Reset score and game state
                score = 0;
                gameOver = false;
                document.getElementById('scoreCounter').textContent = `Score: ${score}`;
                // Recreate main snake
                createSnake();
                updateSnake();
                startScoreCounter();
                // Delay angry snake by 5 seconds
                setTimeout(() => {
                    createAngrySnake();
                    setRandomAngryTarget();
                    angryDirTimer = setInterval(setRandomAngryTarget, angrySnakeConfig.changeDirInterval);
                    checkCollision();
                    updateAngrySnake();
                }, 5000);
            });

            // Automatically grow the snake every 5 seconds
function autoGrowSnake() {
    if (!gameOver && snake.length < snakeConfig.maxSegments) {
        addSegments(1);
    }
    setTimeout(autoGrowSnake, 2000); // grows every 5 seconds
}

            // Save preferences when leaving the page
            window.addEventListener('beforeunload', savePreferences);

            // Initialize main snake and game
            localStorage.removeItem('snakePreferences');
            loadPreferences();
            createSnake();
            startScoreCounter();
            renderLeaderboard();
            updateSnake();
            autoGrowSnake(); // <-- This should be here

            // Initialize angry snake after 5 seconds
            setTimeout(() => {
                createAngrySnake();
                setRandomAngryTarget();
                angryDirTimer = setInterval(setRandomAngryTarget, angrySnakeConfig.changeDirInterval);
                checkCollision();
                updateAngrySnake();
            }, 5000);
        });
    </script>
</body>
</html>
